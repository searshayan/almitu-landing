<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>500 - Server Error | almitu</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@600;700&display=swap"
            rel="stylesheet">
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                font-family: "Inter", -apple-system, sans-serif;
                background: linear-gradient(135deg, #F8F9FD 0%, #FFFFFF 100%);
                color: #2D3142;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                text-align: center;
                padding: 24px;
            }

            .container {
                max-width: 600px;
            }

            h1 {
                font-family: "Space Grotesk", sans-serif;
                font-size: 120px;
                margin: 0 0 16px;
                background: linear-gradient(135deg, #FF6B35, #004E89);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                font-weight: 700;
                line-height: 1;
            }

            h2 {
                font-size: 28px;
                margin: 0 0 16px;
                color: #1A1D29;
                font-weight: 700;
            }

            p {
                font-size: 18px;
                color: #6C7489;
                margin: 0 0 40px;
                line-height: 1.6;
            }

            .btn {
                display: inline-block;
                padding: 16px 32px;
                background: linear-gradient(135deg, #FF6B35, #E85A2A);
                color: white;
                text-decoration: none;
                border-radius: 999px;
                font-weight: 700;
                font-size: 17px;
                box-shadow: 0 12px 32px rgba(255, 107, 53, .30);
                transition: all .25s ease;
            }

            .btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 16px 40px rgba(255, 107, 53, .35);
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>500</h1>
            <h2>Something Went Wrong</h2>
            <p>Our server encountered an unexpected error. We're working on it! Please try again in a few moments.</p>
            <a href="/" class="btn">Return Home</a>
        </div>
    </body>

</html>
